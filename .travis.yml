sudo: false
language: python
python:
  - "2.7"
  - "3.6"
install:
 - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O mc3.sh && bash mc3.sh -bp ~/conda
 - ~/conda/bin/conda install -y sambamba samtools -c bioconda
 - mkdir bin && cp ~/conda/bin/samtools ~/conda/bin/sambamba bin
 - export PATH=~/bin:$PATH
 - pip install tox-travis
script: tox

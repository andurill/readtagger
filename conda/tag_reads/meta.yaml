package:
  name: tag_reads
  version: "0.1.4"

source:
  fn: tag_reads-0.1.4.tar.gz
  url: https://pypi.python.org/packages/a4/e7/9d1a9052acf39d327f0c8dcb1bb5cc5de93e54d68b904c2f07713bedf844/tag_reads-0.1.4.tar.gz
  md5: eecd34177fd3e00aa8588090849871fd

build:
  conda_preserve_egg_dir: True
  entry_points:
    - tag_reads=tag_reads.tag_reads:main
    - tag_reads=tag_reads.allow_dovetailing:main
  number: 0

requirements:
  build:
    - python
    - parse
    - setuptools
    - pysam
    - six

  run:
    - python
    - pysam
    - six
    - parse

test:
  # Python imports
  imports:
    - tag_reads

  commands:
    - tag_reads --help
    - allow_dovetailing --help

about:
  home: https://github.com/bardin-lab/tag_reads
  license: MIT
  summary: 'Tags reads in BAM files based on alignments in additional BAM files.'
  license_family: MIT

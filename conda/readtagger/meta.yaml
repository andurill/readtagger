package:
  name: readtagger
  version: {{ GIT_DESCRIBE_TAG| replace('v', '', 1) }}

source:
  path: ../../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)}}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - backports.functools_lru_cache  # [not py3k]
    - bcbiogff
    - biopython
    - bwa
    - cached-property
    - cap3
    - click
    - contextlib2
    - futures
    - matplotlib
    - multiprocessing-logging
    - pandas
    - pysam >=0.14
    - python-edlib
    - scipy
    - shutilwhich  # [not py3k]
    - six
    - temporary

test:
  # Python imports
  imports:
    - readtagger

  commands:
    - readtagger --help
    - allow_dovetailing --help
    - add_matesequence --help
    - findcluster --help
    - plot_coverage --help

about:
  home: https://github.com/bardin-lab/readtagger
  license: MIT
  summary: 'Tags reads in BAM files based on alignments in additional BAM files.'
  license_family: MIT

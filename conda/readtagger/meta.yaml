package:
  name: readtagger
  version: {{ GIT_DESCRIBE_TAG| replace('v', '', 1) }}

source:
  path: ../../

build:
  entry_points:
    - readtagger=readtagger.readtagger:main
    - allow_dovetailing=readtagger.allow_dovetailing:main
    - add_matesequence=readtagger.add_matesequence:main
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)}}

requirements:
  build:
    - python
    - setuptools
    - contextlib2
    - shutilwhich  # [not py3k]
    - pysam
    - six

  run:
    - sambamba
    - python
    - contextlib2
    - pysam
    - six
    - shutilwhich  # [not py3k]

test:
  # Python imports
  imports:
    - readtagger

  commands:
    - readtagger --help
    - allow_dovetailing --help
    - add_matesequence --help

about:
  home: https://github.com/bardin-lab/readtagger
  license: MIT
  summary: 'Tags reads in BAM files based on alignments in additional BAM files.'
  license_family: MIT

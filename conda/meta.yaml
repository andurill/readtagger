package:
  name: tag_reads
  version: "0.1.3.2"

source:
  fn: tag_reads-0.1.3.2.tar.gz
  url: https://pypi.python.org/packages/ca/c5/6f74f801394968f5448382e14a57418315e4df3f28741c7bd0de0e6c0839/tag_reads-0.1.3.2.tar.gz
  md5: 227f39c757e9252e8a8a44bdae8d9b43

build:
  conda_preserve_egg_dir: True
  entry_points:
    - tag_reads=tag_reads.tag_reads:main
    - tag_reads=tag_reads.allow_dovetailing:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pysam
    - six

  run:
    - python
    - setuptools
    - pysam
    - six

test:
  # Python imports
  imports:
    - tag_reads

  commands:
    - tag_reads --help
    - allow_dovetailing --help

about:
  home: https://github.com/bardin-lab/tag_reads
  license: MIT
  summary: 'Tags reads in BAM files based on alignments in additional BAM files.'
  license_family: MIT
